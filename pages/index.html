<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoodTech - лучшая студия интерьер-дизайна в РФ</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <!-- Wrapper for Bg-->
    <div class="wrapper swiper">
      <!-- Swiper Content-->
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            class="swiper-slide__item"
            src="./img/dist/slider-1.avif"
            alt="Wonderful Interior"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-slide__item"
            src="./img/dist/slider-2.avif"
            alt="Wonderful Interior"
          />
        </div>
        <div class="swiper-slide">
          <img
            class="swiper-slide__item"
            src="./img/dist/slider-3.avif"
            alt="Wonderful Interior"
          />
        </div>
      </div>
      <!--=include ../components/header.html -->
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__content">
              <h1 class="hero__title">Woodhouse</h1>
              <p class="hero__slogan">дизайн на высоком уровне</p>
              <p class="hero__paragraph">
                Разработка и реализация красивых интерьеров из дерева ещё
                никогда не была так доступна. Интерьеры из дерева различной
                породы сделают ваш дом уютным и тёплым, радуя вас и ваших
                гостей.
              </p>
            </div>
            <!-- Swiper Control-bar -->
            <div class="swiper__controlbar">
              <div class="swiper-pagination"></div>
              <div class="swiper-scrollbar"></div>
              <img
                class="swiper-button-prev swiper-btn"
                src="./img/dist/icons/arrow-left.svg"
              />
              <img
                class="swiper-button-next swiper-btn"
                src="./img/dist/icons/arrow-right.svg"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <!--=include ../components/footer.html -->
    <script src="./js/main.min.js"></script>
  </body>
</html>
